<style type="text/css">
#container {
  height: 700px;
}
</style>
<div id="container"></div>
<script src="lib/d3.min.js"></script>
<script src="people-lines.js"></script>
<script type="text/javascript">
  var viz = new IPCCPeopleLines();
  viz.load_countries('data/countries.json', function() {
    // populate dropdown list of countries
    var country = viz.defaultCountry;
    viz.load_country(country, function() {
      viz.draw_country("#container", country)
    });
  });
</script>
